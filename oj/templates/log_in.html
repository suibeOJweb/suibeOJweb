<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        .account {
            width: 400px;
            border: 1px solid #dddddd;
            height: 350px;

            margin-left: auto;
            margin-right: auto;
            margin-top: 200px;
            padding: 20px 40px;

        }
        .account h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="account">
        <h1>SUIBEOJ</h1>
        <form method="post">
            {% csrf_token %}
          <div class="form-group">
            <label for="exampleInputEmail1">账户名</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="请输入用户名" name="userAccount">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">密码</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入密码" name="password">
          </div>
            <div class="row mx-md-n5">
              <div class="col px-md-5"><button type="submit" class="btn btn-primary">登录</button></div>
              <div class="col px-md-5"><a href="/oj/register" class="text-decoration-none">还没有账号？注册一个</a></div>
            </div>

        </form>
    </div>
</body>
</html>
