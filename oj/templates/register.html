{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap 的 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        .account {
            width: 400px;
            border: 1px solid #dddddd;
            height: 400px;

            margin-left: auto;
            margin-right: auto;
            margin-top: 100px;
            padding: 20px 40px;
            border-radius: 20px;
            background-color: white;
            box-shadow:  0 0 10px #888888;

        }

        body {
        background-image: url("/media/background.png");
        }
        .account h1{
            text-align: center;
        }

        .btn-primary {
            width: 100%;
            text-align: center;
            background-color: #66afe9;
            border-color: #66afe9;

            font-size: 15px;
        }

        #login{
            margin-top: 10px;
            margin-left: 275px;
        }

        .text-decoration-none {
            color: #afbbbc;
        }

        .alert-danger{
            position: absolute;
            width: 20%;
            text-align: center;
            left: 50%;
            top: 20px;
            transform: translate(-50%);
        }

        .fadeOut {
            opacity: 0;
            transition: opacity 2s;
        }

        .logo{
            width: 85px;
            height: 25px;
            display: inline-block;
            float: right;
        }

    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <div class="navbar-brand-wrapper" style="margin-right: 3px;">
                <a class="navbar-brand" href="/oj" style="width: 100px;">
                    <img src="/media/Title_4.png" style="width: 85px; height: 25px">
                </a>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active" style="width: 75px;">
                        <a class="nav-link" href="/oj">首页 <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active" style="width: 75px;">
                        <a class="nav-link" href="#">活动 <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active" style="width: 75px;">
                        <a class="nav-link" href="#">题库 <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active" style="width: 75px;">
                        <a class="nav-link" href="#">竞赛 <span class="sr-only">(current)</span></a>
                    </li>

                    <li class="nav-item active" style="width: 75px;">
                        <a class="nav-link" href="#">应用 <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        {% if suiberId %}
            <div class="avatarContainer"><img src = "{{ avatarUrl }}" class="rounded-circle avatar"></div>
           <div class="dropdown">
               <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-toggle="dropdown"
                  aria-expanded="false">
                   更多
               </a>
               <div class="dropdown-menu">
                   <a class="dropdown-item" href="/oj/userCenter/{{ suiberId }}">个人信息</a>
                   <a class="dropdown-item" href="#">主页</a>
                   <a class="dropdown-item" href="/oj/logout">退出登录</a>
               </div>
           </div>
        {% else %}
            <a href="/oj/login">
                <button type="button" class="btn btn-success">
                    登录
                </button>
            </a>
        {% endif %}
        </div>
    </nav>
    {% if errMessage %}
        <div class="alert alert-danger" role="alert" id="errMsg">
            {{ errMessage }}
        </div>
    {% endif %}
    <div class="account">
        <div><img class="logo" src="/media/Title_3.png"></div>
        <form method="post" id="register-form" action="">
            {% csrf_token %}
          <div class="form-group">
            <label for="exampleInputEmail1">账户名</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="请输入用户名" name="userAccount" required>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">密码</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入密码" name="password" required>
          </div>
            <div class="form-group">
            <label for="exampleInputPassword1">校验码</label>
            <input type="password" required class="form-control" id="exampleInputPassword1" placeholder="请再次输入密码" name="checkPassword">
          </div>
            <div class="row mx-md-n5">
              <div class="col px-md-5"><button type="submit" class="btn btn-primary" id="submit-button">确认</button></div>
            </div>
            <div class="row mx-md-n5">
              <div class="col px-md-5" id="login"><a href="/oj/login"  class="text-decoration-none">登录</a></div>
            </div>
        </form>
    </div>
<script src="{% static 'js/register.js'%}"></script>
</body>
</html>
